name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      # Use GitHub App token so the created PR triggers CI workflows
      # (PRs created with GITHUB_TOKEN don't trigger workflows to prevent loops)
      # Pin to SHA for supply chain security
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        id: app-token
        with:
          app-id: ${{ vars.PROMPTFOOBOT_APP_ID }}
          private-key: ${{ secrets.PROMPTFOOBOT_APP_PRIVATE_KEY }}

      - name: Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Pin to SHA for supply chain security
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: [build, release-please]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      # Pin to SHA for supply chain security
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      # Node 24 required for npm OIDC trusted publishing (npm 11.5.1+)
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - name: Build package
        run: npm run build
      - name: Verify build artifacts
        run: |
          test -f dist/rouge.js || (echo "Missing dist/rouge.js" && exit 1)
          test -f dist/rouge.mjs || (echo "Missing dist/rouge.mjs" && exit 1)
          test -f dist/rouge.d.ts || (echo "Missing dist/rouge.d.ts" && exit 1)
          echo "Build artifacts verified successfully"
      # Publishing uses npm's OIDC trusted publishers for authentication.
      # This requires npm 11.5.1+ (Node 24 includes npm 11.6.0) and the package
      # must be configured on npmjs.com to trust this GitHub repository/workflow.
      # See: https://docs.npmjs.com/trusted-publishers/
      # The --provenance flag generates SLSA Build Level 3 attestation for supply chain security.
      - run: npm publish --access public --provenance
